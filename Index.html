<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        window.onload = function() {
            let nombre = prompt("Ingresa tu nombre:");
            let apellido = prompt("Ingresa tu apellido:");
            let edad = prompt("Ingresa tu edad:");
            alert("¡Bienvenido, " + nombre + " " + apellido + "! Tenes " + edad + " años.");
            let fechaNacimiento = prompt("Ingresa tu fecha de nacimiento (YYYY-MM-DD):");
            let nacimiento = new Date(fechaNacimiento);
            let hoy = new Date()
            let diferenciaDias = hoy - nacimiento;
            let diasVividos = Math.floor(diferenciaDias / (1000 * 60 * 60 * 24));
            alert("Has vivido " + diasVividos + " días desde que naciste.");
        }
    </script>
</head>
